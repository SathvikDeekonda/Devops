name: Build and Notify

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Collect commit info
        id: info
        run: |
          CHANGED=$(git diff --name-only HEAD^ HEAD | tr '\n' ',' | sed 's/,$//')
          echo "CHANGED_FILES=$CHANGED" >> $GITHUB_ENV

      - name: Simulate build
        run: echo "Building project..."

      - name: Notify Telegram
        if: always()
        run: |
          echo "Sending build notification..."
          curl -X POST https://avril-parallelepipedous-unlethally.ngrok-free.dev/notify \
            -H "Content-Type: application/json" \
            -d "{
              \"repo\": \"${{ github.repository }}\",
              \"status\": \"${{ job.status }}\",
              \"url\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
              \"branch\": \"${{ github.ref_name }}\",
              \"pusher\": \"${{ github.actor }}\",
              \"commit_message\": \"${{ github.event.head_commit.message }}\",
              \"commit_id\": \"${{ github.event.head_commit.id }}\",
              \"changed_files\": \"${{ env.CHANGED_FILES }}\"
            }"
