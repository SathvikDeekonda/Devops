name: Build and Notify

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened, closed]
  create:
    branches:
      - "*"
  delete:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Identify Event
        run: echo "GitHub event: $GITHUB_EVENT_NAME"

      - name: Notify Branch Creation
        if: ${{ github.event_name == 'create' }}
        env:
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          PUSHER: ${{ github.actor }}
        run: |
          curl -X POST https://avril-parallelepipedous-unlethally.ngrok-free.dev/notify \
            -H "Content-Type: application/json" \
            -d "{\"repo\":\"$REPO\",\"event\":\"create\",\"branch\":\"$BRANCH\",\"pusher\":\"$PUSHER\"}"

      - name: Notify Branch Deletion
        if: ${{ github.event_name == 'delete' }}
        env:
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          PUSHER: ${{ github.actor }}
        run: |
          curl -X POST https://avril-parallelepipedous-unlethally.ngrok-free.dev/notify \
            -H "Content-Type: application/json" \
            -d "{\"repo\":\"$REPO\",\"event\":\"delete\",\"branch\":\"$BRANCH\",\"pusher\":\"$PUSHER\"}"

      - name: Notify Pull Request
        if: ${{ github.event_name == 'pull_request' }}
        env:
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.head_ref }}
          PUSHER: ${{ github.actor }}
          ACTION: ${{ github.event.action }}
        run: |
          curl -X POST https://avril-parallelepipedous-unlethally.ngrok-free.dev/notify \
            -H "Content-Type: application/json" \
            -d "{\"repo\":\"$REPO\",\"event\":\"pull_request\",\"branch\":\"$BRANCH\",\"pusher\":\"$PUSHER\",\"action\":\"$ACTION\"}"

      - name: Notify Build Start
        if: ${{ github.event_name == 'push' }}
        env:
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          PUSHER: ${{ github.actor }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_ID: ${{ github.event.head_commit.id }}
        run: |
          echo "Sending build start notification..."
          curl -X POST https://avril-parallelepipedous-unlethally.ngrok-free.dev/notify \
            -H "Content-Type: application/json" \
            -d "{\"repo\":\"$REPO\",\"event\":\"push\",\"status\":\"started\",\"branch\":\"$BRANCH\",\"pusher\":\"$PUSHER\",\"commit_message\":\"$COMMIT_MSG\",\"commit_id\":\"$COMMIT_ID\"}"

      - name: Simulate Build
        if: ${{ github.event_name == 'push' }}
        run: |
          echo "Building project..."
          sleep 5

      - name: Notify Build Completion
        if: ${{ github.event_name == 'push' && always() }}
        env:
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          PUSHER: ${{ github.actor }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_ID: ${{ github.event.head_commit.id }}
          RUN_ID: ${{ github.run_id }}
          STATUS: ${{ job.status }}
        run: |
          echo "Sending build completion notification..."
          curl -X POST https://avril-parallelepipedous-unlethally.ngrok-free.dev/notify \
            -H "Content-Type: application/json" \
            -d "{\"repo\":\"$REPO\",\"event\":\"push\",\"status\":\"$STATUS\",\"url\":\"https://github.com/$REPO/actions/runs/$RUN_ID\",\"branch\":\"$BRANCH\",\"pusher\":\"$PUSHER\",\"commit_message\":\"$COMMIT_MSG\",\"commit_id\":\"$COMMIT_ID\"}"
